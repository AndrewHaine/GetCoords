  <div class="background">
    <div class="column">
      <div class="map-screen" id="map-screen"></div>
      <div class="google">Powered by the <a href="https://developers.google.com/maps/documentation/javascript/">Google Maps API</a></div>
    </div>
    <div class="column">
      <div class="controls">
        <div class="title">Get<b>Coords</b></div>
        <div class="inputs">
          <div class="input-outer-first open">
            <label class="search-label" for="place-input">Search</label>
            <input id="place_input_0" placeholder="Place Name" type="text" class="place-input" name="place-input">
          </div>
          <div class="input-outer closed">
            <label class="search-label" for="place-input">Search</label>
            <input disabled id="place_input_1" placeholder="Place Name" type="text" class="place-input" name="place-input">
            <span class="plus-line"></span>
            <span class="plus-line"></span>
          </div>
          <div class="input-outer closed">
            <label class="search-label" for="place-input">Search</label>
            <input disabled id="place_input_2" placeholder="Place Name" type="text" class="place-input" name="place-input">
            <span class="plus-line"></span>
            <span class="plus-line"></span>
          </div>
        </div>
        <div class="go">
          <button id="button" class="go-button" type="button" name="search">Go</button>
        </div>
        <div class="results" id="results">

        </div>
      </div>
      <div id="built-by" class="google">Built by <b><a href="https://www.andrewhaine.co.uk">Andrew Haine</a></b></div>
