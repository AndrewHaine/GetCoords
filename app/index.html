<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.min.css">
  <title>GetCoords</title>
</head>
<body>
  <div class="background">
    <div class="column">
      <div class="map-screen" id="map-screen"></div>
      <div class="google">Powered by the <a href="https://developers.google.com/maps/documentation/javascript/">Google Maps API</a></div>
    </div>
    <div class="column">
      <div class="controls">
        <div class="title">Get<b>Coords</b></div>
        <div class="inputs">
          <div class="input-outer-first open">
            <label class="search-label" for="place-input">Search</label>
            <input id="place_input_0" placeholder="Place Name" type="text" class="place-input" name="place-input">
          </div>
          <div class="input-outer closed">
            <label class="search-label" for="place-input">Search</label>
            <input id="place_input_1" placeholder="Place Name" type="text" class="place-input" name="place-input">
            <span class="plus-line"></span>
            <span class="plus-line"></span>
          </div>
          <div class="input-outer closed">
            <label class="search-label" for="place-input">Search</label>
            <input id="place_input_2" placeholder="Place Name" type="text" class="place-input" name="place-input">
            <span class="plus-line"></span>
            <span class="plus-line"></span>
          </div>
        </div>
        <div class="go">
          <button id="button" class="go-button" type="button" name="search">Go</button>
        </div>
        <div class="results" id="results">
  
        </div>
      </div>
      <div id="built-by" class="google">Built by <b><a href="https://www.andrewhaine.co.uk">Andrew Haine</a></b></div>
    </div>
  </div>
  <script type="text/javascript" src="/scripts/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/functions.min.js"></script>
  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0bVdlfbCO3kkNb4obEnchJu8CSSXabcE&callback=initMap">
   </script>

</body>
</html>
