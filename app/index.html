<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.min.css">
  <title>GetCoords</title>
</head>
<body>
  <div class="background">
    <div class="column">
      <div class="map-screen"></div>
      <div class="google">Powered by the <a href="https://developers.google.com/maps/documentation/javascript/">Google Maps API</a></div>
    </div>
    <div class="column">
      <div class="controls">
        <div class="title">Get<b>Coords</b></div>
        <div class="inputs">
          <div class="input-outer">
            <label class="search-label" for="place-input">Search</label>
            <input placeholder="Place Name" type="text" class="place-input" name="place-input">
          </div>
          <div class="input-outer"></div>
          <div class="input-outer"></div>
        </div>
        <div class="go">
          <button class="go-button" type="button" name="search">Go</button>
        </div>
        <div class="results">
          <div class="result-panel">
            <div class="placename">Place 1:</div>
            <div class="longCo">
              <label for="LongCoIn">Longnitudinal:</label>
              <input class="CoDisplay" value="52.439" readonly type="text" name="LongCoIn">
            </div>
            <div class="latCo">
              <label for="LatCoIn">Latitudinal:</label>
              <input class="CoDisplay" value="0.661" readonly type="text" name="LongCoIn">
            </div>
          </div>
          <div class="result-panel">
            <div class="placename">Place 1:</div>
            <div class="longCo">
              <label for="LongCoIn">Longnitudinal:</label>
              <input class="CoDisplay" value="52.439" readonly type="text" name="LongCoIn">
            </div>
            <div class="latCo">
              <label for="LatCoIn">Latitudinal:</label>
              <input class="CoDisplay" value="0.661" readonly type="text" name="LongCoIn">
            </div>
          </div>
          <div class="result-panel">
            <div class="placename">Place 1:</div>
            <div class="longCo">
              <label for="LongCoIn">Longnitudinal:</label>
              <input class="CoDisplay" value="52.439" readonly type="text" name="LongCoIn">
            </div>
            <div class="latCo">
              <label for="LatCoIn">Latitudinal:</label>
              <input class="CoDisplay" value="0.661" readonly type="text" name="LongCoIn">
            </div>
          </div>
        </div>
      </div>
      <div id="built-by" class="google">Built by <b><a href="https://www.andrewhaine.co.uk">Andrew Haine</a></b></div>
    </div>
  </div>
</body>
</html>
